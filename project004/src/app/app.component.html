<div style="text-align:center">
  <h1>SELECTOR NUMÉRICO 1</h1>
  <app-selectornumerico [minimo]="1" [maximo]="10" #selector1></app-selectornumerico>
  <br>
  <button (click)="selector1.fijar(1)">Fijar en 1</button><br>
  <button (click)="selector1.fijar(5)">Fijar en 5</button><br>
  <button (click)="selector1.fijar(10)">Fijar en 10</button>
</div>

<div style="text-align:center">
  <h1>SELECTOR NUMÉRICO 2</h1>
  <app-selectornumerico [minimo]="1" [maximo]="10" #selector2></app-selectornumerico>
  <br>
  <p> 
    CAMBIAR NÚMERO A: <input type="number" [formControl]="myNumberInput">
    <button (click)="selector2.fijar(myNumberInput.value)">Fijar en {{myNumberInput.value}}</button>
  </p>
  <p>
    EL NÚMERO DEBE ESTAR COMPRENDIDO ENTRE {{selector1.returnMinimo()}} Y {{selector2.returnMaximo()}}
  </p>
</div>
