
<div>
  <h1>ADMINISTRADOR DE ARTÍCULOS</h1>
  <h3>- La persistencia de los datos la efectúa un backend mediante PHP y MySQL -</h3>
  <br>
    <table border="1">
      <tr>
        <th>Codigo</th><th>Descripcion</th><th>Precio</th><th>Borrar</th><th>Seleccionar</th>
      </tr>
      @for(art of articulos;track art.codigo) {
      <tr>
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button (click)="baja(art.codigo)">Borrar?</button></td>
        <td><button (click)="seleccionar(art.codigo)">Seleccionar</button></td>
      </tr>
    }
    </table>
    <div>
      <p>
        Descripción: <input type="text" [(ngModel)]="art.descripcion" />
      </p>
      <p>
        Precio: <input type="number" [(ngModel)]="art.precio" />
      </p>
      <p><button (click)="alta()">Agregar</button>
      <button (click)="modificacion()">Modificar</button></p>
    </div>
</div>
